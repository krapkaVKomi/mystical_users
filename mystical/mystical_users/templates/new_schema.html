{% extends 'base.html' %}
{% block title %}
New schema
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2>New schema</h2>
    <nav class="my-2 my-md-0">
      <button class="btn btn-primary" type="submit">Submit</button>
    </nav>
  </div>


    {% csrf_token %}
    <div class="container" id="container">
  <div class="row">
    <div class="col">
       <label style="color: black;" for="fileName">Name</label>
       <input class="form-control" placeholder="..." id="fileName" type="text" name="fileName" maxlength="20" required><br>
      <label style="color: black;" for="columnSeparator">Column separator</label><br>
      <select id="columnSeparator" name="columnSeparator" class="form-control">
        <option value="comma">Comma (,)</option>
        <option value="semicolon">Semicolon (;)</option>
      </select><br>

      <label style="color: black;" for="columnSeparator">String character</label><br>
      <select id="stringCharacter" name="stringCharacter" class="form-control">
        <option value="volvo">Quotes (")</option>
        <option value="saab">Double quotes (')</option>
      </select>
   </div>
    <div class="col">
    </div>
  </div>
    </div><br>
    <h2>Schema columns</h2><br>
        <div class="container">
  <div class="row">
    <div class="col">
        <p>Column name</p>
        <input class="form-control" value="Name" id="columnName" type="text" name="columnName" maxlength="20" required><br>
    </div>

    <div class="col"><p>Type</p>
        <select id="type" name="type" class="form-control">
        <option value="Job">Job</option>
        <option value="Email">Email</option>
            <option value="Domain name">Domain name</option>
            <option value="Phone number">Phone number</option>
            <option value="Company name">Company name</option>
            <option value="Text">Text</option>
            <option value="Integer">Integer</option>
            <option value="Date">Date</option>
      </select>
    </div>
    <div class="col">col</div>
    <div class="col">
        <p>Order</p>
        <input class="form-control" value="" id="order" type="text" name="order" required>
    </div>
      <div class="col">
        <br><br><a style="color: red;" href="">Delete</a>
    </div>
  </div><br>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add column</button>
        <p id="result"></p>
        <div style="display: none">{% csrf_token %}</div>
    </div>
    </div>
</form>
</div>



{% endblock %}
