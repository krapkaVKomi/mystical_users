{% extends 'base.html' %}
{% block title %}
Mystical users
{% endblock %}

{% block content %}
<div class="container">
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h2>Data schemas</h2>
    <nav class="my-2 my-md-0">
      <a class="btn btn-success" type="submit" href="{% url 'new_schema' %}">New schema</a>
    </nav>
  </div>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Title</th>
      <th scope="col">Modified</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for item in schemes %}
  <tr>
     <th scope="row">{{ item.id }}</th>
     <td>{{ item.title }}</td>
     <td>{{ item.modified }}</td>
      <td> <a href="" id="Edit">Edit scheme</a> <a href="" id="Delete">Delete</a></td>
  </tr>
{% endfor %}
  </tbody>
</table>



{% endblock %}
