<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
<body>
<div class="container">
  <div class="row">
    <div class="col">

    </div>

        <div id="login" class="col" style="box-sizing: border-box;
                                    position: absolute;
                                    width: 650px;
                                    height: 445px;
                                    left: 395px;
                                    top: 180px;

                                    background: #FFFFFF;
                                    border: 1px solid #E5E5E5;
                                    border-radius: 4px;">
             <h1 id="h1_login" class="d-flex justify-content-center">Login</h1>
            {% load custom_filters %}
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field|add_class_and_placeholder_to_field:"form-control" }}
                        </div>
                    {% endfor %}
                    <button id="btn" class="btn btn-primary" type="submit" style="position: absolute;
                                                                            left: 530px;
                                                                            top: 200px;
                                                                            ">Login</button>
                </form>
        </div>

      <div class="col">

    </div>
 </div>
</div>

</body>
</html>
